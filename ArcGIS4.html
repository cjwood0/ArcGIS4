<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Synchronize MapView and SceneView - 4.15</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/WebTileLayer"
      ], function(Map, MapView, WebTileLayer) {

        var tileInfo = {
          dpi: 96,
          format: "jpg",
          origin: {
            spatialReference: "102100",
            x: -9408368.944577875,
            y: 4735513.9020680385
          },
          spatialReference: { wkid: 102100 },
          size: 256,
          lods: [{
            endTileCol: 19,
            endTileRow: 34,
            level: 3,
            resolution: 0.03164223338587386,
            scale: 17,
            startTileCol: 0,
            startTileRow: 0
          }]
        },
        tileInfo2 = {
          dpi: 96,
          format: "jpg",
          origin: {
            spatialReference: "102100",
            x: -9408368.944577875,
            y: 4735513.9020680385
          },
          spatialReference: { wkid: 102100 },
          size: 512,
          lods: [{
            endTileCol: 19,
            endTileRow: 34,
            level: 3,
            resolution: 0.03164223338587386/2.0,
            scale: 17,
            startTileCol: 0,
            startTileRow: 0
          }]
        };

        var path = "urn:eagleview.com:v1:spatial-data:raster:singleframe:567307f8-1612-48bb-a938-d65374361c0a";
        var webTileLayer = new WebTileLayer({
          urlTemplate: "https://{subDomain}.pictometry.com/tiles/?i=" + path + "&s=1.0&c={col}&r={row}&p=1",
          subDomains: ["t0", "t1", "t2", "t3"],
          tileInfo
        });


        const map = new Map({ });
        map.add(webTileLayer);

        const MAP_VIEW = "MAP_VIEW";

        var mapView = new MapView({
          container: MAP_VIEW,
          map,
          zoom: 3,
          center: [-84.51602935791, 39.095413208008]
        });
      });
    </script>
  </head>
  <body>
    <div id="MAP_VIEW" style="float: left; width: 100%; height: 100%;"></div>
  </body>
</html>
